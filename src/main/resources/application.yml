spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password:  123456
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?characterEncoding=UTF-8&&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useUnicode=true
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
    
mybatis:
    type-aliases-package: com.snowstone.spring.boot.model
    mapper-locations: classpath:mapping/*.xml
  
mapper:
    mappers: com.snowstone.spring.boot.mapper
    not-empty: false
    identity: MYSQL

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    

    